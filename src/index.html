<!DOCTYPE html>
<head>
    <meta charset="utf-8"/>

    <link href="img/controller.gif" rel="icon">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fira+Mono" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="common.js"></script>

    <title>kaleidox.de</title>
</head>
<body onload="pageLoad()">
<div style="margin: 4% auto auto auto">
    <div class="widebox" id="url" onclick="xredirect()"
         title="Hint: Doubleclicking an icon redirects to the page!">
        www.kaleidox.de
    </div>
    <br/>
    <div id="profiles" style="margin: 1.5% auto auto auto;" title="Social Media Profiles">
        <div class="box">
            <div class="center">
                <img class="profileicon" src="img/socialmedia/github.png" alt="GitHub"
                     title="GitHub" onclick="select('github')">
                <img class="profileicon" src="img/socialmedia/twitter.png" alt="Twitter"
                     title="Twitter" onclick="select('twitter')">
                <img class="profileicon" src="img/socialmedia/instagram.png" alt="Instagram"
                     title="Instagram" onclick="select('instagram')">
                <img class="profileicon" src="img/socialmedia/discord.png" alt="Discord"
                     title="Discord" onclick="select('discord')">
                <img class="profileicon" src="img/socialmedia/youtube.png" alt="YouTube"
                     title="YouTube" onclick="select('youtube')">
                <img class="profileicon" src="img/socialmedia/youtube-gaming.png" alt="Livestream"
                     title="Livestream" onclick="select('youtubegaming')">
                <img class="profileicon" src="img/socialmedia/twitch.png" alt="Twitch"
                     title="Twitch" onclick="select('twitch')">
                <img class="profileicon" src="img/socialmedia/snapchat.png" alt="Snapchat"
                     title="Snapchat" onclick="select('snapchat')">
                <img class="profileicon" src="img/socialmedia/steam.ico" alt="Steam" title="Steam"
                     onclick="select('steam')">
                <img class="profileicon" src="img/socialmedia/battlenet.png" alt="Battle.net"
                     title="Battle.net" onclick="select('battlenet')">
                <img class="profileicon" src="img/socialmedia/leagueoflegends.png"
                     alt="League of Legends" title="League of Legends"
                     onclick="select('leagueoflegends')">
                <img class="profileicon" src="img/socialmedia/playstation.png"
                     alt="PlayStation Network" title="PlayStation Network"
                     onclick="select('playstationnetwork')">
            </div>
        </div>
    </div>
    <div id="projects" style="margin: 1.5% auto auto auto" title="Projects">
        <div class="box">
            <div class="center">
                <img class="projecticon" src="img/projects/animal-musix.png" alt="AnimalMusix"
                     title="AnimalMusix" onclick="select('animalmusix')">
                <img class="projecticon" src="img/projects/vban-api.png" alt="VBAN Java API"
                     title="VBAN Java API" onclick="select('vbanapi')">
                <img class="projecticon" src="img/projects/vbandeck.png" alt="VBANDeck"
                     title="VBANDeck" onclick="select('vbandeck')">
                <img class="projecticon" src="img/projects/crystalshard.png" alt="CrystalShard"
                     title="CrystalShard" onclick="select('crystalshard')">
            </div>
        </div>
    </div>
    <div class="center" style="margin: 1.5% auto auto auto;">
        <div id="qrimage">
            <div class="box">
                <div class="center">
                    <img class="qrcode" src="img/socialmedia/snapchat-qr.png" alt="Snapcode"
                         title="Snapcode">
                </div>
            </div>
        </div>
    </div>
    <div style="margin: auto auto 2% auto;"></div>
</div>
<div id="footer">kaleidox.de&nbsp;|&nbsp;burdoto@outlook.com (Business inquiries only)</div>
</body>
